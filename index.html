<!DOCTYPE html>
<html>
<head>
<title>My Colorful Webpage</title>
<style>
body {
  background-image: url('/crisp.jpg');
  background-size: cover; /* Ensures the background image covers the entire viewport */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  background-attachment: fixed; /* Optional: keeps the background fixed while scrolling */
  color: white; /* Sets the default text color to white for better readability on the background */
  font-family: sans-serif; /* Sets a default font family */
  margin: 0; /*Resets default body margins*/
  padding: 0;
}

.container {
  /*background-color: rgba(255, 255, 255, 0.5); /* Optional: Adds a semi-transparent white overlay for better text contrast */
  padding: 20px;
  text-align: center;
  margin: 0 auto; /* Centers the container horizontally */
  max-width: 80%; /* Limits the container width for better readability on large screens */
}

h1 {
  font-size: 2.5em; /* Larger heading */
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds a text shadow */
}

p {
  font-size: 1.1em; /* Slightly larger paragraph text */
  line-height: 1.7; /* Improves line spacing for better readability */
  margin-bottom: 20px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adds a text shadow */
}
</style>
</head>
<body>

</body>
</html>
